<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Modal Styling */
        .modal-content {
            background-color: white;
            margin-top: 20px;
            margin-left: 80px;
            padding: 20px;
            border-radius: 10px;
            width: 1690px;
            max-width: 90%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <span class="close" onclick="window.history.back()">&times;</span>
        <h2>Personal Information</h2>
        <form>
            <!-- Personal Information Section -->
            <div class="form-section">
                
                <div class="form-row align-items-center">
                    <div class="col-md-4">
                        <label for="fullName">Full Name</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    </div>
                </div>
                <div class="form-row align-items-center mt-3">
                    <div class="col-md-4">
                        <label for="dob">Date of Birth</label>
                    </div>
                    <div class="col-md-8">
                        <input type="date" class="form-control" id="dob">
                    </div>
                </div>
                <div class="form-row align-items-center mt-3">
                    <div class="col-md-4">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control" id="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Contact Information Section -->
            <div class="form-section mt-4">
                <h4>Contact Information</h4>
                <div class="form-row align-items-center">
                    <div class="col-md-4">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-md-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-row align-items-center mt-3">
                    <div class="col-md-4">
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="col-md-8">
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                </div>
            </div>
            
            <!-- Address Details Section -->
            <div class="form-section mt-4">
                <h4>Address Details</h4>
                <div class="form-row align-items-center">
                    <div class="col-md-4">
                        <label for="correspondenceAddress">Correspondence Address</label>
                    </div>
                    <div class="col-md-8">
                        <textarea class="form-control" id="correspondenceAddress" rows="2" placeholder="Enter correspondence address"></textarea>
                    </div>
                </div>
                <div class="form-row align-items-center mt-3">
                    <div class="col-md-4">
                        <label for="permanentAddress">Permanent Address</label>
                    </div>
                    <div class="col-md-8">
                        <textarea class="form-control" id="permanentAddress" rows="2" placeholder="Enter permanent address"></textarea>
                    </div>
                </div>
                <div class="form-row align-items-center mt-3">
                    <div class="col-md-4">
                        <label for="district">District</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="district" placeholder="Enter your district">
                    </div>
                </div>
                <div class="form-row align-items-center mt-3">
                    <div class="col-md-4">
                        <label for="taluka">Taluka</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="taluka" placeholder="Enter your taluka">
                    </div>
                </div>
                <div class="form-row align-items-center mt-3">
                    <div class="col-md-4">
                        <label for="zipcode">Zip Code</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="zipcode" placeholder="Enter your zip code">
                    </div>
                </div>
            </div>
            
            <!-- Payment Details Section -->
            <div class="form-section mt-4">
                <h4>Payment Details</h4>
                <div class="form-row align-items-center">
                    <div class="col-md-4">
                        <label for="cardNumber">Card Number</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number">
                    </div>
                </div>
                <div class="form-row align-items-center mt-3">
                    <div class="col-md-4">
                        <label for="expiryDate">Expiry Date</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                    </div>
                    <div class="col-md-4">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV">
                    </div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
    // Close the form when clicking outside of it
    window.onclick = function(event) {
        if (event.target.classList.contains('modal-content')) {
            window.history.back();
        }
    }; const formSections = {
            fullName: false,
            dob: false,
            gender: false,
            email: false,
            phone: false,
            correspondenceAddress: false,
            permanentAddress: false,
            district: false,
            taluka: false,
            zipcode: false,
            cardNumber: false,
            expiryDate: false,
            cvv: false,
        };
        
        // Listen for changes in input fields
        document.getElementById('profileForm').addEventListener('input', function(event) {
            formSections[event.target.id] = !!event.target.value;
            updateProgress();
        });
 


</script>
</html>
