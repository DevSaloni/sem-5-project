<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <h2>Create Your Account</h2>
            
            <!-- Sign Up Form -->
            <form id="sign-up-form" action="/apply-job" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>

                <button type="submit" id="submit-btn">Sign Up</button>

                <p>Already have an account? <a href="#" id="sign-in-link">Sign in here</a></p>
            </form>
<script>
            document.getElementById("sign-up-form").addEventListener("submit", async function(event) {
                event.preventDefault(); // Prevents default form submission
                
                const formData = new FormData(this);
                try {
                    const response = await fetch('/sign-in', {
                        method: 'POST',
                        body: formData
                    });
            
                    if (response.ok) {
                        alert("Sign-up successful!");
                        window.location.href = "/sign-in";
                    } else {
                        const errorText = await response.text();
                        alert("Sign-up failed: " + errorText);
                    }
                } catch (error) {
                    console.error("Error during sign-up:", error);
                    alert("An error occurred during sign-up. Please try again later.");
                }
            });
            
            </script>
            

</body>
</html>
